version: 1.1.{build}
image: Visual Studio 2022
configuration: Release
before_build:
  - nuget restore
build:
  project: .\SerialPortLib.sln
  verbosity: minimal
test:
  assemblies:
    only:
      - SerialPortLib.Tests/bin/Debug/SerialPortLib.Tests.dll
after_test:
  - ps: .\SerialPortLib\nuget_pack.ps1
artifacts:
  - path: '*.nupkg'
    name: SerialPortLib nupkg
deploy:
  - provider: GitHub
    auth_token:
      secure: q0rRgZDDKmOASUrMCHGUlPh34wIipSYKWJiDeiwftkB7hLH/QyYhNL5MckCyse+1
    draft: false
    prerelease: false    
    on:
      appveyor_repo_tag: true
  - provider: NuGet
    api_key:
      secure: xe7KBrpDVPQYOr4XpJNPs2/9vdT5lO/qV5z8Qrv3yXWd6kQScl3UfB5WaF7olbfy
    skip_symbols: false
    artifact: /.*\.nupkg/
    on:
      appveyor_repo_tag: true
